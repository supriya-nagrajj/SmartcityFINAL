<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/input.css" class="css">
    <title>Document</title>
</head>

<body>
    <div>
        <video autoplay loop muted playsinline
            class="fixed top-0 left-0 w-full max-h-screen object-cover blur-sm opacity-70 z-0">
            <source src="images/foodvid.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="relative z-10">
        <nav class="flex justify-between items-center bg-[#ded7be] text-[#46a5b5] fixed top-0 w-full z-50">
            <img src="images/logo+skyline.png" alt="Mumbai Safar Logo" id="logo" class="w-2/3 p-0 m-0" />
            <div class="flex space-x-4 mr-4">
                <a href="index.html"
                    class="text-[#328c9c] text-lg font-bold px-3 py-2 rounded transition hover:bg-[#d8cfb0]">Home</a>
                <a href="#"
                    class="text-[#328c9c] text-lg font-bold px-3 py-2 rounded transition hover:bg-[#d8cfb0]">Visit</a>
                <a href="foods.html"
                    class="text-[#328c9c] text-lg font-bold px-3 py-2 rounded transition hover:bg-[#d8cfb0]">Food</a>
                <a href="bookings.html"
                    class="text-[#328c9c] text-lg font-bold px-3 py-2 rounded transition hover:bg-[#d8cfb0]">Bookings</a>
                <a href="events.html"
                    class="text-[#328c9c] text-lg font-bold px-3 py-2 rounded transition hover:bg-[#d8cfb0]">Events</a>
            </div>
        </nav>

        <div class="pt-32">
            <h1 class="text-center text-6xl font-bold font-serif text-yellow-600 bg-gray-50 shadow-xl">Taste of Mumbai</h1>
        </div>

        <div class="flex place-items-end justify-center h-1/2">
            <div class="relative w-full max-w-lg mx-auto">
                <!-- Carousel Container -->
                <div class="overflow-hidden">
                    <div id="carousel" class="flex transition-transform duration-500">
                        <!-- Slide 1 -->
                        <div class="w-full flex-shrink-0  py-6 my-auto">
                            <img src="images/novaara.jpg" alt="Novaara" class="w-full h-auto" />
                        </div>
                        <!-- Slide 2 -->
                        <div class="w-full flex-shrink-0  py-6 my-auto">
                            <img src="images/borev.jpg" alt="Bo Reverie" class="w-full h-auto" />
                            
                        </div>
                        <!-- Slide 3 -->
                        <div class="w-full flex-shrink-0 py-6 my-auto">
                            <img src="images/prithvi.jpg" alt="Prithvi Cafe" class="w-full h-auto" />
                        </div>
                    </div>
                </div>
            </div>
            <!-- Navigation Buttons -->
            <button id="prevBtn"
                class="absolute left-0 top-1/2 -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full">
                &lt;
            </button>
            <button id="nextBtn"
                class="absolute right-0 top-1/2 -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full">
                &gt;
            </button>
        </div>

        <script>
            const carousel = document.getElementById("carousel");
            const slides = carousel.children;
            const totalSlides = slides.length;

            let currentIndex = 0;

            // Function to update the carousel's position
            function updateCarousel() {
                const offset = -currentIndex * 100; // Shift to the next slide
                carousel.style.transform = `translateX(${offset}%)`;
            }

            // Function to move to the next slide automatically
            function autoSlide() {
                currentIndex = (currentIndex + 1) % totalSlides; // Loop back to the first slide
                updateCarousel();
            }

            // Start the automatic carousel
            setInterval(autoSlide, 3000); // Change slide every 3 seconds

        </script>

        <div class="container mx-auto mt-2 max-w-4xl flex justify-around">
            <button class="btn bg-blue-500 text-white font-bold py-2 px-2 rounded-lg hover:bg-blue-600">
                Explore Famous Restaurants &rarr;
            </button>
            <button class="btn bg-blue-500 text-white font-bold py-2 px-2 rounded-lg hover:bg-blue-600">
                Food Outlets Near You &rarr;
            </button>
        </div>

    </div>



</body>

</html>
